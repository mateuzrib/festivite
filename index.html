<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside>
      <div class="aside-container">
        <header class="title">
          <img src="assets/Logo.svg" alt="Festivite logo icon">
          <div>
            <h2>Festivite</h2>
            <p>Create a digital invite for your event</p>
          </div>
        </header>
      </div>
    </aside>

    <main>
      <!-- MAIN-CONTAINER START -->
      <div class="main-container">
        <h2>Create your invite</h2>
        
        <form>
          <fieldset class="about-event">
            <header class="flex">
              <i data-lucide="calendar" class="calendar"></i>
              <legend>About the event</legend>
            </header>

            <div class="input-wrapper">
              <label for="event-name">Title</label>
              <input type="text" id="event-name" name="event-name" placeholder="Event name">
            </div>

            <div class="flex dual">
              <div class="input-wrapper">
                <label for="start-date">Start</label>
                <input type="datetime-local" id="start-date" name="start-date">
              </div>

              <div class="input-wrapper">
                <label for="end-date">End</label>
                <input type="datetime-local" id="end-date" name="end-date">
              </div>
            </div>

            <div class="grid">
              <div class="input-wrapper flex">
                <label>Type</label>

                <div class="radio-wrapper flex">
                  <div class="radio-inner">
                    <label for="type-onsite">
                      <i data-lucide="building-2" class="icon"></i>
                      <input type="radio" id="type-onsite" name="event-shift" value="onsite" checked>
                      Onsite
                    </label>
                  </div>

                  <div class="radio-inner">
                    <label for="type-online">
                      <i data-lucide="video" class="icon"></i>
                      <input type="radio" id="type-online" name="event-shift" value="online">
                      Online
                    </label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="site">Address</label>
                <input type="text" id="site" name="site" placeholder="Link or address">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="event-description">Description</label>
              <textarea 
                name="event-description" 
                id="event-description" 
                cols="30" rows="5" 
                placeholder="Enter details about the event">
              </textarea>
            </div>

          </fieldset>

          <div class="personalize"></div>
          <div class="contact-data"></div>
          <div class="agreements"></div>
        </form>
      </div>
      <!-- MAIN-CONTAINER END -->
    </main>
  </div>

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
