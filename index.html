<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <aside>
      <div class="aside-container">
        <header class="title">
          <img src="assets/Logo.svg" alt="Festivite logo icon">
          <div>
            <h2>Festivite</h2>
            <p>Create a digital invite for your event</p>
          </div>
        </header>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h2>Create your invite</h2>
        
        <form>
          <fieldset class="about-event">
            <header class="flex">
              <i data-lucide="calendar" class="header-icon"></i>
              <legend>About the event</legend>
            </header>

            <div class="input-wrapper">
              <label for="event-name">Title</label>
              <input type="text" id="event-name" name="event-name" placeholder="Event name">
            </div>

            <div class="flex grid">
              <div class="input-wrapper">
                <label for="start-date">Start</label>
                <input type="datetime-local" id="start-date" name="start-date">
              </div>

              <div class="input-wrapper">
                <label for="end-date">End</label>
                <input type="datetime-local" id="end-date" name="end-date">
              </div>
            </div>

            <div class="grid">
              <div class="input-wrapper flex">
                <label>Type</label>

                <div class="radio-wrapper flex">
                  <div class="radio-inner">
                    <label for="type-onsite">
                      <i data-lucide="building-2" class="icon"></i>
                      <input type="radio" id="type-onsite" name="event-shift" value="onsite" checked>
                      Onsite
                    </label>
                  </div>

                  <div class="radio-inner">
                    <label for="type-online">
                      <i data-lucide="video" class="icon"></i>
                      <input type="radio" id="type-online" name="event-shift" value="online">
                      Online
                    </label>
                  </div>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="site">Address</label>
                <input type="text" id="site" name="site" placeholder="Link or address">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="event-description">Description</label>
              <textarea 
                name="event-description" 
                id="event-description" 
                cols="30" rows="5" 
                placeholder="Enter details about the event">
              </textarea>
            </div>

          </fieldset>

          <fieldset class="personalize">
            <header class="flex">
              <i data-lucide="paintbrush-vertical" class="header-icon"></i>
              <legend>Personalization</legend>
            </header>

            <div class="input-wrapper">
              <label>Colors</label>

              <div class="items">

                <div class="item">
                  <label for="brand-light">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-1.png" alt="">
                      <input type="radio" id="brand-light" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="navy">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-2.png" alt="">
                      <input type="radio" id="navy" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="purple">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-3.png" alt="">
                      <input type="radio" id="purple" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="fuschia">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-4.png" alt="">
                      <input type="radio" id="fuschia" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="pink">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-5.png" alt="">
                      <input type="radio" id="pink" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="danger">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-6.png" alt="">
                      <input type="radio" id="danger" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="orange">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-7.png" alt="">
                      <input type="radio" id="orange" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="yellow">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-8.png" alt="">
                      <input type="radio" id="yellow" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="lime">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-9.png" alt="">
                      <input type="radio" id="lime" name="color-selection" st>
                    </div>
                  </label>
                </div>

                <div class="item">
                  <label for="green">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-10.png" alt="">
                      <input type="radio" id="green" name="color-selection" st>
                    </div>
                  </label>
                </div>
                
                <div class="item">
                  <label for="cyan">
                    <div class="back-circle">
                      <img src="assets/icons/Circle-11.png" alt="">
                      <input type="radio" id="cyan" name="color-selection" st>
                    </div>
                  </label>
                </div>

              </div>
            </div>

            <div class="input-wrapper">
              <label>Theme</label>

              <div class="items-2">

                <div class="item">
                  <label for="birthday">
                    <img src="assets/images/Image-1.png" alt="Bithday party">
                    <input type="radio" id="birthday" name="theme-selection">
                    <p>Birthday</p>
                  </label>
                </div>
                <div class="item">
                  <label for="child">
                      <img src="assets/images/Image-2.png" alt="Children's party">
                      <input type="radio" id="child" name="theme-selection">
                      <p>Children's</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="graduation">
                      <img src="assets/images/Image-3.png" alt="Graduation party">
                      <input type="radio" id="graduation" name="theme-selection">
                      <p>Graduation</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="wedding">
                      <img src="assets/images/Image-4.png" alt="Wedding party">
                      <input type="radio" id="wedding" name="theme-selection">
                      <p>Wedding</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="baby-shower">
                      <img src="assets/images/Image-5.png" alt="Baby shower party">
                      <input type="radio" id="baby-shower" name="theme-selection">
                      <p>Baby Shower</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="bridal-shower">
                      <img src="assets/images/Image-6.png" alt="Bridal shower party">
                      <input type="radio" id="bridal-shower" name="theme-selection">
                      <p>Bridal Shower</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="carnival">
                      <img src="assets/images/Image-7.png" alt="Carnival party">
                      <input type="radio" id="carnival" name="theme-selection">
                      <p>Carnival</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="easter">
                      <img src="assets/images/Image-8.png" alt="Easter party">
                      <input type="radio" id="easter" name="theme-selection">
                      <p>Easter</p>                  
                  </label>
                </div>
                <div class="item">
                  <label for="saint-john">
                      <img src="assets/images/Image-9.png" alt="Saint John party">
                      <input type="radio" id="saint-john" name="theme-selection">
                      <p>Saint John</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="halloween">
                      <img src="assets/images/Image-10.png" alt="Halloween party">
                      <input type="radio" id="halloween" name="theme-selection">
                      <p>Halloween</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="christmas">
                      <img src="assets/images/Image-11.png" alt="Christmas party">
                      <input type="radio" id="christmas" name="theme-selection">
                      <p>Christmas</p>                    
                  </label>
                </div>
                <div class="item">
                  <label for="new-year">
                      <img src="assets/images/Image-12.png" alt="New Year party">
                      <input type="radio" id="new-year" name="theme-selection">
                      <p>New Year</p>            
                  </label>
                </div>
              </div>
            </div>

            <div class="toggle-file">

              <div class="toggle">
                <label>Style</label>
                <label for="toggle">
                  <div class="toggle-image"></div>
                  <input type="checkbox" id="toggle" name="style">
                  <span id="toggle-text">Dark</span>
                </label>
              </div>

              <div class="file">
                <label>Cover image</label>
                <div class="file-area">
                  <div class="select-btn">
                    <i data-lucide="upload" class="icon"></i>
                    <p>Select</p>
                  </div>
                  <p>No files selected</p>
                  <label for="file">
                    <input type="file" id="file" name="style">
                  </label>
                </div>
              </div>


            </div>

          </fieldset>

          <fieldset class="contact-data">
            <header class="flex">
              <i data-lucide="contact" class="header-icon"></i>
              <legend>Contact data</legend>
            </header>

            <div class="input-wrapper">
              <label for="name">Full name</label>
              <input type="text" id="name" name="name" placeholder="Full name">
            </div>

            <div class="flex grid">
              <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <div class="error">
                  <i data-lucide="circle-alert" class="icon"></i>
                  <span>Error message</span>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" required>

                <div class="error">
                  <i data-lucide="circle-alert" class="icon"></i>
                  <span>Error message</span>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset class="agreements">

            <div class="terms-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">
                I have read and agree to the <span>Terms and Conditions</span> and the 
                <span>Privacy Policy</span>.
              </label>
            </div>
            <div class="terms-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" id="agree-emails" name="agree-emails" required>
              <label for="agree-emails">
                I agree to receive updates and promotions via email.
              </label>
            </div>
            <div class="terms-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" id="agree-sms" name="agree-sms" required>
              <label for="agree-sms">
                I agree to receive updates and promotions via SMS.
              </label>
            </div>

          </fieldset>

          <fieldset class="action">
            <div>
              <button>
                <i data-lucide="ticket" class="icon"></i>
                Create invite
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
